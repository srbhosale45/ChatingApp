
<div class="modal-header" style="background-color: #00BCD4;font-size:16px;">
            <div class="panel-heading">
                   Start Conversation
                <a href ng-click="close()" style="float:right; color: white;">
                X</a>
        </div>
</div>

<div class="modal-body">
   <div class="container">
     <div class="row "><div class="col-md-5">
             
            <div id="chat" class="panel-collapse collapse in" ng-repeat="chat in latestData()">
                <div>
                    <div class="portlet-body chat-widget" style=" width: auto;">
                        <div class="row  card-msg card-1">
                            <div class="col-lg-12" style="margin-top: 5px;">
                                <div class="media">
                                    <div class="media-body">
                                        <h4 class="media-heading">
                                            {{chat.user}}
                                        </h4>
                                        <p>{{chat.message}}</p>
                                    </div>
                                </div>
                             </div>
                          </div>
                        <hr></div></div></div></div>
                    </div></div></div>
   </div>
</div>

<div class="modal-footer">
        <form role="form" ng-submit="addMessage()">
                <div class="form-group">
                <textarea class="form-control" placeholder="Enter message..." ng-model="message" placeholder="Type your message here..." required></textarea>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-default pull-right" id="btn-chat" value="Send">
                                <div class="clearfix"></div>
                            </div>
                    </form>
              </div>
